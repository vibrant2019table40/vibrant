AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  vibrant-backend

  Sample SAM Template for vibrant-backend

Parameters:
  DynamoDBRegion:
    Type: String
    Default: us-east-1
  DynamoDBTable:
    Type: String
    Default: vibrant-db

Globals:
  Function:
    Timeout: 30

Resources:
  AssessmentsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: assessments/
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Environment:
        Variables:
          DynamoDBRegion: !Ref DynamoDBRegion
          DynamoDBTable: !Ref DynamoDBTable
      Events:
        GetAssessment:
          Type: Api
          Properties:
            Path: /assessments/{key}
            Method: get
        SaveAssessment:
          Type: Api
          Properties:
            Path: /assessments/{key}
            Method: post

Outputs:
  AssessmentsApi:
    Description: 'API Gateway endpoint URL for Prod stage'
    Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/'
